<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mi app ⚽</title>
  <link rel="stylesheet" href="styles.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f8ff;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 1rem;
      font-size: 1.5rem;
    }
    main {
      padding: 1.5rem;
    }
    form {
      background-color: white;
      max-width: 420px;
      margin: 1rem auto;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
    }
    label {
      text-align: left;
      font-weight: bold;
    }
    select, input {
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.8rem 1.4rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    button:hover {
      background-color: #0056b3;
    }
    #resultado {
      margin-top: 1rem;
      font-size: 1rem;
      color: #333;
    }
    footer {
      background-color: #e0e0e0;
      margin-top: 2rem;
      padding: 1rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>

<body>
  <header>⚽ mi app ⚽</header>

  <main>
    <h2>Crear nuevo pick</h2>

    <form id="pickForm">
      <label for="competicion">Competición:</label>
      <select id="competicion" required>
        <option value="">Selecciona...</option>
      </select>

      <label for="local">Equipo local:</label>
      <select id="local" required>
        <option value="">Selecciona local...</option>
      </select>

      <label for="visitante">Equipo visitante:</label>
      <select id="visitante" required>
        <option value="">Selecciona visitante...</option>
      </select>

      <label for="mercado">Mercado:</label>
      <select id="mercado" required>
        <option value="">Selecciona...</option>
      </select>

      <label for="cuota">Cuota:</label>
      <input type="number" id="cuota" step="0.01" min="1.01" required placeholder="Ej: 2.35" />

      <button type="submit">Añadir Pick</button>
    </form>

    <div id="resultado"></div>
  </main>

  <footer>© 2025 mi app — Desarrollado por ti ⚙️</footer>

  <script src="script.js"></script>
</body>
</html>
