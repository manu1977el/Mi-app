<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚öΩ mi app ‚öΩ</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />

  <meta name="theme-color" content="#007bff" />
  <meta name="description" content="App de gesti√≥n de picks y apuestas con c√°lculos autom√°ticos conectados a Google Sheets.">
  
  <style>
    body { font-family: Arial, sans-serif; background:#f4f8ff; color:#333; margin:0; }
    header { background:#007bff; color:#fff; padding:1rem; font-size:1.4rem; text-align:center; }
    main { padding:1rem; max-width:800px; margin:0 auto; }
    form { background:#fff; padding:1rem; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,.08); }
    .row { display:flex; gap:10px; flex-wrap:wrap; }
    .field { flex:1 1 180px; min-width:180px; display:flex; flex-direction:column; }
    label { font-weight:600; margin:.35rem 0; }
    input, select { padding:.55rem; border:1px solid #ccc; border-radius:6px; font-size:1rem; }
    .markets { margin-top:1rem; }
    .market-item { display:flex; gap:8px; margin-bottom:8px; }
    .market-item select, .market-item input { flex:1; }
    .actions { display:flex; gap:10px; margin-top:.5rem; flex-wrap:wrap; }
    button { background:#007bff; color:#fff; border:0; padding:.7rem 1rem; border-radius:6px; cursor:pointer; }
    button.secondary { background:#6c757d; }
    button.danger { background:#dc3545; }
    button:hover { opacity:0.9; }
    #resultado { margin-top:1rem; font-size:1rem; }
    footer { margin:2rem 0 1rem; text-align:center; color:#666; font-size:.9rem; }
  </style>
</head>

<body>
  <header>‚öΩ mi app ‚öΩ</header>

  <main>
    <h2>Crear nuevo pick (m√∫ltiples mercados)</h2>

    <form id="pickForm">
      <div class="row">
        <div class="field">
          <label for="competicion">Liga / Competici√≥n</label>
          <select id="competicion" required>
            <option value="">Selecciona...</option>
          </select>
        </div>

        <div class="field">
          <label for="local">Equipo local</label>
          <select id="local" required>
            <option value="">Selecciona local‚Ä¶</option>
          </select>
        </div>

        <div class="field">
          <label for="visitante">Equipo visitante</label>
          <select id="visitante" required>
            <option value="">Selecciona visitante‚Ä¶</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label for="fecha">Fecha</label>
          <input id="fecha" type="date" required />
        </div>
        <div class="field">
          <label for="hora">Hora</label>
          <input id="hora" type="time" required />
        </div>
      </div>

      <div class="markets">
        <label>Mercados del pick (ilimitados)</label>
        <div id="marketsContainer"></div>
        <div class="actions">
          <button type="button" id="addMarketBtn">+ A√±adir mercado</button>
          <button type="button" id="removeMarketBtn" class="danger">‚Äì Quitar √∫ltimo</button>
        </div>
      </div>

      <div class="actions">
        <button type="submit">Guardar pick</button>
        <button type="button" id="clearBtn" class="secondary">Limpiar</button>
      </div>
    </form>

    <div id="resultado"></div>
  </main>

  <footer>¬© 2025 mi app ‚Äî Apuestas PRO üåç</footer>

  <script src="script.js"></script>
</body>
</html>
