<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mi app ⚽</title>

  <!-- Estilos básicos -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f8ff;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 1rem;
      font-size: 1.5rem;
    }
    main {
      padding: 2rem;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      margin: 0.5rem;
    }
    button:hover {
      background-color: #0056b3;
    }
    footer {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #e0e0e0;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>

<body>
  <header>
    ⚽ mi app ⚽
  </header>

  <main>
    <h1>Bienvenido a mi app</h1>
    <p>Esta es la base de tu proyecto para cálculos y estadísticas deportivas.</p>

    <button onclick="openInputCentral()">Abrir InputCentral</button>
    <button onclick="exportarExcel()">Exportar a Excel</button>

    <p id="status"></p>
  </main>

  <footer>
    © 2025 mi app — Desarrollado por ti ⚙️
  </footer>

  <script>
    function openInputCentral() {
      // En el futuro aquí puedes integrar la hoja de Google Sheets o tus cálculos locales
      window.open("https://docs.google.com/spreadsheets/d/1NwSORch9sUhoGUSXYkDGwZlTLj9IJpwBykWCqeoL1L4/edit", "_blank");
    }

    function exportarExcel() {
      document.getElementById("status").textContent = "Exportando datos a Excel (función en desarrollo)...";
    }
  </script>
</body>
</html>
