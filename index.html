<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mi App Apuestas</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <meta name="theme-color" content="#e6f0ff">
</head>
<body>
  <header>
    <h1>Mi App Apuestas</h1>
    <button id="btnInstall" hidden>Instalar</button>
    <button id="btnSettings" aria-label="Ajustes">⚙️</button>
  </header>

  <main>
    <section class="card">
      <h2>Crear Pick</h2>
      <label>Competición
        <select id="league" required></select>
      </label>

      <label>Local
        <select id="homeTeam" required></select>
      </label>

      <label>Visitante
        <select id="awayTeam" required></select>
      </label>

      <label>Fecha/Hora
        <input id="kickoff" type="datetime-local" required>
      </label>

      <fieldset>
        <legend>Mercados (cuotas decimales)</legend>
        <div class="grid">
          <label>1 (local) <input id="oddsH" type="number" step="0.001"></label>
          <label>X (empate) <input id="oddsD" type="number" step="0.001"></label>
          <label>2 (visitante) <input id="oddsA" type="number" step="0.001"></label>
        </div>
        <div class="grid">
          <label>Over 2.5 <input id="oddsOver25" type="number" step="0.001"></label>
          <label>Under 2.5 <input id="oddsUnder25" type="number" step="0.001"></label>
          <label>BTTS Sí <input id="oddsBTTSYes" type="number" step="0.001"></label>
        </div>
      </fieldset>

      <button id="btnCalc">Calcular</button>
      <button id="btnSave" disabled>Guardar Pick</button>

      <div id="results" class="results"></div>
    </section>

    <section class="card">
      <h2>Historial</h2>
      <div id="history"></div>
      <button id="btnExport">Exportar CSV</button>
    </section>
  </main>

  <dialog id="settings">
    <form method="dialog">
      <h3>Ajustes</h3>
      <label>API-Football Key <input id="apiKey" type="password" placeholder="x-apisports-key"></label>
      <label>Temporada <input id="season" type="number" value="2025"></label>
      <menu>
        <button value="cancel">Cerrar</button>
        <button id="btnSaveSettings" value="default">Guardar</button>
      </menu>
    </form>
  </dialog>

  <script src="script.js" defer></script>
</body>
</html>
